<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>教学管理系统</title>
		<link href="/static/img/1.ico" rel="shortcut icon" />

	</head>
	<body>
		<div class="topimg">
			<font color="white" class="topfont">教学管理系统</font>
            <ul class="topright">

                        <img src="{{ user.img.url}}" height="25px" width="25px">

                        </a>

                    <a href="/userregister/">注册</a>

                {% endif %}

		</div>
		<div class="leftimg">

		</div>
		<div class="midimg">
			<iframe src="/page10/" name="mid" class="miding" scrolling="no" frameborder="0" style="width:100%;height:100%;">
			</iframe>					
		</div>

	<script type="text/javascript" src="/static/js/canvas-nest..min.js"></script>
