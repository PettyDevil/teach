<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static/css/page10.css" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	</head>
	<body>
		<div class="top">
			<div class="leftop">{% block top %}{% endblock %}</div>
		</div>
		<div class="mid">
			<div class="midmid"></div>
			<div class="midmidleft">
				<table rules="rows" border="0px" cellpadding="0" class="letftable">
					<col/>
                    {% block midleft %}{% endblock %}
				</table>
			</div>
			<div  class="midmidright">
				<!--<iframe src="classmanage.html" name="mid" class="miding" scrolling="no" frameborder="0" style="width:100%;height:100%;">

				</iframe>	-->
				<table rules="none" border="0px" cellpadding="0" id="table">
					<thead style="display:block; width:736px;">
						<tr style="border-bottom:1px solid black;">
                            {% block midrightop %}{% endblock %}
				        </tr>
				    </thead>
				    <tbody style="display:block; width:736px; height:380px; overflow:auto;">
                        {% block midrightdown %}{% endblock %}
				    </tbody>
				</table>
			</div>
            {% block refresh %}{% endblock %}
            {% block title %}{% endblock %}
			<div class="midleftmid">
                {% if error %}
                <div id = "error" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="close1();">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ error }}
                </div>
                {% endif %}
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/static/js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="/static/js/s.js"></script>
</html>
