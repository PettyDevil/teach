<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>教师教学管理系统</title>
		<!--设置标题栏图标-->
		<link href="/static/img/1.ico" rel="shortcut icon"/>
		<link rel="stylesheet" href="/static/css/index.css"/>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	</head>
	<body bgcolor="deepskyblue">
		<h1><center class="title">教师教学管理系统</center></h1>
		<div id = "midimg">			
			<form action="/page1/" method="post">
                {% csrf_token %}
				<center class="user">姓名: <input class="inputt" type="text" style="width: 160px;height: 25px;" name="username" /></center>
				<center class="pass">密码: <input class="inputt" type="password" style="width: 160px;height: 25px;" name="password" /></center>
				<center class="submit"><input style="width: 65px;height: 35px;" type="submit" value="登陆" /></center>
				<center class="button"><input style="width: 65px;height: 35px;" type="button" value="注册" onclick="regist();"/></center>
			</form>
		</div>
		<div id = "show">2019年3月1日</div>
        {% if error %}
        <div id = "error" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="close1();">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ error }}
        </div>
        {% endif %}
		<form id="register" method="POST" action="/index/" enctype=multipart/form-data>
            {% csrf_token %}
			<div class="close" onclick="close1();"><span><font size="7">×</font></span></div>
			<center class="user1">姓名: <input class="inputt" type="text" style="width: 160px;height: 25px;" name="username" /></center>
			<center class="pass">密码: <input class="inputt" type="password" style="width: 160px;height: 25px;" name="password" /></center>
			<center class="pass2">确认密码: <input class="inputt" type="password" style="width: 160px;height: 25px;" name="password2" /></center>
            <center class="pass">头像: <input class="inputt" type="file" style="width: 160px;height: 25px;" name="icon" /></center>
            <center class="pass">年龄: <input class="inputt" type="text" style="width: 160px;height: 25px;" name="age" /></center>
            <center class="pass">性别: <select class="inputt" style="width: 160px;height: 25px;" name="sex" >
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="保密">保密</option>
            </select></center>
			<center ><input class="register" style="width: 88px;height: 50px;" type="submit" value="立即注册" onclick="close1();" /></center>
		</form>
	</body>
	<script type="text/javascript" src="/static/js/canvas-nest.js"></script>
	<script type="text/javascript" src="/static/js/s.js" ></script>
	<script type="text/javascript" src="/static/js/jquery-2.1.0.js" ></script>
</html>
