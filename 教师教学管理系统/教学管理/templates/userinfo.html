<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/userinfo.css"/>
</head>
<body>
    <div class="mid">
        <form id="register" method="POST" action="/userinfo/">
            {% csrf_token %}
            <tr height="35px"><td><center>用户姓名：<input class="srk" type="text" name="username"/></center></td></tr>
            <tr height="35px"><td><center>原始密码：<input class="srk" type="text" name="password"/></center></td></tr>
            <tr height="35px"><td><center>改新密码：<input class="srk" type="text" name="password1"/></center></td></tr>
            <tr height="35px"><td><center>确认密码：<input class="srk" type="text" name="password2"/></center></td></tr>
            <tr height="35px"><td><center>用户头像: <input class="srk" type="file"  name="icon" /></center></td></tr>
            <tr height="35px"><td><center>用户年龄: <input class="srk" type="text"  name="age" /></center></td></tr>
            <tr height="35px"><td><center>用户性别: <select class="srk"  name="sex" >
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="保密">保密</option>
            </select></center></td></tr>
            <input class="ok" style="color: white;" type="submit" value="确认修改">
            <button class="cancel" style="color: white;" type="reset" value="Reset" name="update_id">取消修改</button>
        </form>
    </div>
</body>
<script type="text/javascript" src="/static/js/s.js" ></script>
<script type="text/javascript" src="/static/js/jquery-2.1.0.js" ></script>
</html>
